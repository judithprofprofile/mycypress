name: Cypress tests

on: 
  push:

jobs:
  cypress-run:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.13.1'
    
    - name: Install project dependencies
      run: npm install
      
    - name: Run Cypress tests
      run: npx cypress run
